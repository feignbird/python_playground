    <script type="text/python3">
from browser import document, window, console, alert, bind, html
import browser.widgets.dialog as dialog
import sys
import time
import binascii
import ast
import json
import tb as traceback
editor_font_size = 16
console_font_size = 16

try:
	editor = window.ace.edit("editor")
	editor.setTheme("ace/theme/solarized_light")
	editor.session.setMode("ace/mode/python")
	editor.setFontSize(editor_font_size)
	try:
		editor.setKeyboardHandler("ace/keyboard/vscode")
	except:
		print("vs-code shortcut keys may not work correctly.")
	editor.focus()

	editor.setOptions({
		'enableLiveAutocompletion': True,
		'highlightActiveLine': False,
		'highlightSelectedWord': True
	})
except:
	editor = html.TEXTAREA(rows=20, cols=70)
	document["editor"] <= editor
	def get_value(): return editor.value
	def set_value(x): editor.value = x
	editor.getValue = get_value
	editor.setValue = set_value
	has_ace = False

def theme_option_code(style = {}):
	theme_list = ['ambiance', 'chaos', 'chrome', 'cloud9_day', 'cloud9_night', 'cloud9_night_low_color', 'clouds', 'clouds_midnight', 'cobalt',
	'crimson_editor', 'daw', 'dracula', 'dreamweaver', 'eclipse', 'github', 'gob', 'gruvbox', 'gruvbox_dark_hard', 'gruvbox_light_hard', 'idle_fingers',
	'iplastic', 'katzenmilch', 'kr_theme', 'kuroir', 'merbivore', 'merbivore_soft', 'mono_industrial', 'monoka', 'nord_dark', 'one_dark', 'pastel_on_dark',
	'solarized_dark', 'sqlserver', 'terminal', 'textmate', 'tomorrow', 'tomorrow_night', 'tomorrow_night_blue', 'tomorrow_night_bright', 'tomorrow_night_eighties',
	'twilight', 'vibrant_ink', 'xcode']
	theme_select_ele = html.SELECT(id = "theme_select_input", style = style)
	for theme in theme_list:
		theme_select_ele <= html.OPTION(theme, value = "ace/theme/"+theme)
	return theme_select_ele

document['editor-button-bar'].appendChild(theme_option_code(style={'display':'none', "width":"17.5px", "border":"1px solid gray", "border-radius":"20%"}))
document['console'].style.fontSize = "16px"

current_code = "for x in range(10):\n\tprint('hello world %d' % x)"
def reset():
	global current_code
	initial_url_state = window.location.href
	if "?code" in document.query:
		code = document.query.getlist("code")[0]
		editor.setValue(code)
	elif "#" in initial_url_state:
		url_encoded_data_str = initial_url_state.split("#")[1]
		url_encoded_data_str = url_encoded_data_str.strip().strip("data=")
		data_str = window.decodeURIComponent(url_encoded_data_str.replace("+", " "))
		#code_dict = dict(ast.literal_eval(data_str))
		code_dict = json.loads(data_str)
		current_code = code_dict['code']
		editor.setValue(current_code)
	else:
		editor.setValue(current_code)


class cOutput:
	encoding = 'utf-8'

	def __init__(self):
		self.cons = document["console"]
		self.buf = ''

	def write(self, data):
		self.buf += str(data)

	def flush(self):
		self.cons.value += self.buf
		self.buf = ''

	def __len__(self):
		return len(self.buf)

if "console" in document:
	cOut = cOutput()
	sys.stdout = cOut
	sys.stderr = cOut

# run a script, in global namespace if in_globals is True
output = ''
def run(*args):
	global output
	document["console"].value = ''
	src = editor.getValue()
	console.log("src at editor.getValue():", src)
	t0 = time.perf_counter()
	try:
		ns = {'__name__':'__main__'}
		console.log("src:", src, "ns:", ns)
		exec(src, ns)
		state = 1
	except Exception as exc:
		traceback.print_exc(file=sys.stderr)
		state = 0
	sys.stdout.flush()
	output = document["console"].value

	print('<completed in %6.2f ms>' % ((time.perf_counter() - t0) * 1000.0))
	return state


@bind(editor, 'input')
def url_code_appender(e):
	location_obj = document.location
	code_dict = {"code" : editor.getValue()}
	location_obj.hash = "data=" + window.encodeURIComponent(json.dumps(code_dict)).replace("'", "%27").replace("\"", "%22")


@bind("#editor-font-increment", 'click')
def increase_editor_font_size(e):
	global editor_font_size
	if editor_font_size >= 5 and editor_font_size < 50:
		editor.setFontSize(editor_font_size+1)
		editor_font_size = editor_font_size + 1


@bind("#editor-font-decrement", 'click')
def decrease_editor_font_size(e):
	global editor_font_size
	if editor_font_size > 5:
		editor.setFontSize(editor_font_size-1)
		editor_font_size = editor_font_size - 1


@bind("#change-theme", 'click')
def theme_dropdown_show(e):
	if document['theme_select_input'].style.display == "none":
		document['theme_select_input'].style.display = "inline"
	else:
		document['theme_select_input'].style.display = "none"

@bind("#theme_select_input", 'change')
def theme_dropdown_show(e):
	editor.setTheme(str(e.target.value).strip())


@bind("#console-font-increment", 'click')
def increase_console_font_size(e):
	document['console'].style.fontSize = str(int(document['console'].style.fontSize.replace("px", "").strip()) + 1)+"px"

@bind("#console-font-decrement", 'click')
def decrease_console_font_size(e):
	document['console'].style.fontSize = str(int(document['console'].style.fontSize.replace("px", "").strip()) - 1)+"px"



document['run'].bind('click',lambda *args: run())
reset()
    </script>

      function run_js() {
        var cons = document.getElementById("console");
        var jscode = cons.value;
        var t0 = new Date().getTime();
        eval(jscode);
        var t1 = new Date().getTime();
        console.log("Javascript code run in " + (t1 - t0) + " ms");
      }

      function copyUrl() {
        var text = window.location.href;
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
        document.getElementById("share-code").innerHTML = "<i class=\"fa-solid fa-thumbs-up\"></i>";
        setTimeout(makeShareCodeOriginal, 3000);
      }
      function makeShareCodeOriginal() {
        document.getElementById("share-code").innerHTML = "<i class=\"fa-solid fa-share\"></i>";
      }
    </script>
